<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>changepassword</title>
</head>
<body>
<a href="{% url 'user:profile' %}" style="color: darkblue"><span class="glyphicon glyphicon-user"></span>profile</a>
{% block content %}
    <h3 style="color: cadetblue"><u>Change Your Password</u></h3>

    <div class="body_container box box--big">
        <!-- form starts here -->
        <form id="change-password-form" method="post" action="#">
            {% csrf_token %}
            <div class="agile-field-txt">
                <label style="color: darkslategray">
                    <i class="fa fa-user" aria-hidden="true"></i> old password:- </label>
                <input id="old_password" name="old_password" style="margin-left: 160px"
                       placeholder="Enter your old password" required=""
                       type="password" class="form-control">
            </div>
            <div class="agile-field-txt" style="margin-top: 10px">
                <label style="color: darkslategray">
                    <i class="fa fa-envelope" aria-hidden="true"></i> New Password:- </label>
                <input name="new_password1" style="margin-left: 150px" type="password" class="form-control"
                       placeholder="Enter your new password " required="" id="new_password1">
            </div>
            <div class="agile-field-txt" style="margin-top: 10px">
                <label style="color: darkslategray">
                    <i class="fa fa-envelope" aria-hidden="true"></i> New Password Confirmation:- </label>
                <input name="new_password2" type="password" style="margin-left: 60px" class="form-control"
                       placeholder="Enter your new password " required="" id="new_password2">
            </div>
            {% if form.errors %}
                {% for field in form %}
                    {{ field.name }}
                    {% for error in field.errors %}
                        <p style="color: red">{{ error }}</p>
                    {% endfor %}
                {% endfor %}
            {% endif %}
            <div class="w3ls-bot">
                <div style="margin-top: 30px" class="form-end">
                    <input style="color: blue" type="submit" value="Submit">
                </div>
                <div class="clearfix"></div>
                <br/>

            </div>

        </form>
    </div>

{% endblock content %}

</body>
</html>
