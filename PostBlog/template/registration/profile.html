<!DOCTYPE html>
<!--{% block navbar %}{% include 'navbar.html' %}{% endblock %}-->
<html>

<title>profile</title>

<head>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>

.card {
  box-shadow: 0 40px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.title {
  color: grey;
  font-size: 18px;
}

button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

a {
  text-decoration: none;
  font-size: 22px;
  color: black;
  }

button:hover, a:hover {
  opacity: 0.7;
}
</style>
</head>
<body>

  <form method="post" enctype="multipart/form-data">

      {% csrf_token %}

      {% block profile_detail %}{% include 'user_profile/profile_detail.html' %}{% endblock %}

  </form>
</body>
</html>
