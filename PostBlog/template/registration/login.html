<!DOCTYPE html>
<html>
<head>
    <title>login</title>
</head>
<body>


    <form style="text-align:center" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button style="color: darkslategray" type="submit">login</button>
        <br><br>
        <a href="{% url 'user:signup'%}">Register</a>
        <br>
        <a href="{% url 'user:password_reset' %}">Forgot Password</a>
        <br><br>
        <a href="{% url 'social:begin' 'github' %}" class="btn btn-link btn-lg active btn-block">Sign in with GitHub</a>
        <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-link btn-lg active btn-block">Sign in with Google</a>


    </form>

</body>
</html>
