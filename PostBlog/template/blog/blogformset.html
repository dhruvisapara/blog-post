{% extends "base.html" %}
{% load static %}

    {% block title %}
    <title>Add blog</title>
    {% endblock %}
    {% block content %}
    <style>
        form {
            width: 500px;
            padding: 10px;
            border: 5px solid gray;
            margin: 0;
            margin-left: 400px;
            .close {
                  cursor: pointer;
                  position: absolute;
                  top: 50%;
                  right: 0%;
                  padding: 12px 16px;
                  transform: translate(0%, -50%);
                }
            .close:hover {background: #bbb;}
            }
    </style>
<body>
<h1 style="color:darkblue; text-align:center">Add Multiple blog</h1>
<form id="form-container" method="POST" action="{% url 'blog:formset' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{blog_formset.management_form}}
    {% for form in blog_formset %}

    <div class="blog-form">
<!--        <span class="close">&times;</span>-->
            {{form.as_p}}
    </div>
    {% endfor %}
    <button id="add-form" type="button">Add Another Blog</button>
    <button type="submit">Create Blogs</button>
</form>
</body>
{% endblock %}
{% block javascript %}
<script src="{%static 'formset.js'%}"></script>
{% endblock %}
