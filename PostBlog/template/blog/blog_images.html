<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>blog images</title>
    <style>
            table, th, td {
              border:1px solid black;
            }
    </style>
</head>
<body>

 <table style="width:100%">
<tr>
    <th style="color:darkblue">image</th>
    <th style="color:darkblue">Delete</th>
    <th style="color:darkblue">update</th>
  </tr>
{% for ima in blog_images%}
    {% if forloop.first %}
        <h3 style="color:darkblue">{{ima.blog_image.title}}</h3>
        <br>
    {%endif%}
    <tr>
        <td ><img  width="100" height="100" class="abc" src="{{ima.post_image.url}}"></td>
        <td><a href="{%url 'blog:delete_image' pk=ima.id%}"><button style="color:red;">Delete image</button></a></td>
        <td><a href="{%url 'blog:update_image' pk=ima.id%}"><button style="color:red;">change image</button></a></td>
    </tr>
     <tr>
            <td><br></td>
     </tr>

{%endfor%}
 </table>


</body>
</html>
